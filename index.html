
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tomfricketrains</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center" id="heading">Train Time</h1>
      <p class="pull-right" id="currentTime"></p>
    </div>
    <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add New Train and Time</h3>
                <div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label>Train Company</label>
                        <input type="text" class="form-control form-field" id="train-company">
                      </div>
                      <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control form-field" id="destination">
                      </div>
                      <div class="form-group">
                        <label>Next Arrival</label>
                        <input type="text" class="form-control form-field" id="next-arrival">
                      </div>
                      <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control form-field" id="frequency">
                      </div>
                      <div class="form-group">
                          <label>Minutes until arrival</label>
                          <input type="text" class="form-control form-field" id="minutes-until-arrival">
                      </div>
    
                      <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
    </div>
    <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table style="width:100%">
                        <tr>
                            <th>Train Company</th>
                            <th>Distance</th>
                            <th>Frequency</th> 
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        <tr>
                            <td>21'st Century Limited</td>
                            <td>Philidelphia</td>
                            <td>50</td>
                            <td>10:00</td>
                            <td>15 min</td>
                        </tr>
                        <tr>
                            <td>Armada</td>
                            <td>Denver</td>
                            <td>90</td>
                            <td>13:00</td>
                            <td>1 hour</td>
                        </tr>
                        <tr>
                            <td>Bristolian</td>
                            <td>Austin</td>
                            <td>80</td>
                            <td>22:00</td>
                            <td>5 min</td>
                        </tr>
                        <tr>
                            <td>Broadsman</td>
                            <td>Las Vegas</td>
                            <td>120</td>
                            <td>16:22</td>
                            <td>2 hours</td>
                        </tr>
                    </table>
                </div>
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
